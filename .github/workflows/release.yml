name: Release
on:
  push:
    branches:
      - master

jobs:
  release-please:
    runs-on: ubuntu-latest
    name: Release Please

    outputs:
      release_created: ${{ steps.release-please.outputs.release_created }}
      path_released: ${{ toJson(steps.release-please.outputs.paths_released)[0] }}
      tag_name: ${{ steps.release-please.outputs[format('{0}--tag_name', toJson(steps.release-please.outputs.paths_released)[0])] }}

    steps:
      - name: Release Please
        uses: google-github-actions/release-please-action@v4
        id: release-please
        with:
          config-file: .release-please/release-please-config.json
          manifest-file: .release-please/.release-please-manifest.json

      - run: |
          echo "${{ steps.release-please.outputs.release_created }}"
          echo "${{ steps.release-please.outputs.paths_released }}"
          echo "${{ toJson(steps.release-please.outputs.paths_released) }}"
          echo "${{ toJson(steps.release-please.outputs.paths_released)[0] }}"

  build:
    runs-on: ubuntu-latest
    name: Build
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}

    steps:
      - run: |
          echo "${{ needs.release-please.outputs.path_released }}"

      - name: Check Out
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mcdreforged

      - name: Pack
        id: pack
        run: |
          mcdreforged pack --ignore-patterns __pycache__ -i ${{ matrix.plugin }}
          echo "name=$(ls *.mcdr)" >> $GITHUB_OUTPUT

      - name: Upload
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload ${{ needs.release-please.outputs[format('{0}--tag_name', matrix.plugin)] }} ${{ steps.pack.outputs.name }}
